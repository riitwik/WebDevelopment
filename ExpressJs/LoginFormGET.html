<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login Form</title>
</head>
<body>
    
    <form name="Login Form" method="get" action="http://localhost:9000/logincheck">

        <label for="uid"> Enter UID:</label>
        <input type="text" name="UserID" id="uid"></br>

        <label for="pswd"> Enter Password:</label>
        <input type="password" name="UserPwd" id="pswd"></br>
        
        <input type="reset" name="Reset" value="clear"></br>

        <input type="submit" name="Submit" value="submit"></br>

    </form>

</body>
</html>
